        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

<body>
    <div>
        <h1>1° Caminhão</h1>
        <section style="width:95%">
            <canvas id="chart-primeiro-caminhao"></canvas>
        </section>
        <h1>2° Caminhão</h1>

    <script>
        /* -- Primeiro Caminhão -- */
        var contextoPrimeiroCaminhao = document.getElementById('chart-primeiro-caminhao').getContext('2d');
        contextoPrimeiroCaminhao.canvas.width = 1000;
        contextoPrimeiroCaminhao.canvas.height = 300;
        var primeiroCaminhao = new Chart(
            contextoPrimeiroCaminhao,
            {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Temperatura',
                        type: 'line',
                        borderColor: ['#45b3e7'],
                        backgroundColor: ['#89cff0']
                    }]
                },
                options: {
                    scales: {
                        xAxes: [{
                            distribution: 'series',
                            ticks: {
                                beginAtZero: true
                            }
                        }],
                        yAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: 'Temperatura'
                            },
                            ticks: {
                                beginAtZero: true,
                                reverse: true
                            }
                        }]
                    },
                    animation: {
                        duration: 0
                    }
                }
            }
        );
        /* -- Segundo Caminhão -- */
        var contextoSegundoCaminhao = document.getElementById('chart-segundo-caminhao').getContext('2d');
        contextoSegundoCaminhao.canvas.width = 1000;

            {

                        backgroundColor: ['#89cff0']
                    }]
                },
                options: {
                    scales: {
                        axis: "reverse",
                        xAxes: [{
                            distribution: 'series',
                            ticks: {
                                beginAtZero: true
                            }
                        }],
                        yAxes: [{

                                labelString: 'Temperatura'
                            },
                            ticks: {
                                beginAtZero: true,
                                reverse: true
                            }
                        }]
                    },
                    animation: {
                        duration: 0
                    }
                }
            }
        );
        /* -- Terceiro Caminhão -- */
        var contextoTerceiroCaminhao = document.getElementById('chart-terceiro-caminhao').getContext('2d');
        contextoTerceiroCaminhao.canvas.width = 1000;
        contextoTerceiroCaminhao.canvas.height = 300;
        var terceiroCaminhao = new Chart(

        /* -- Quarto Caminhão */
        var contextoQuartoCaminhao = document.getElementById('chart-quarto-caminhao').getContext('2d');
        contextoQuartoCaminhao.canvas.width = 1000;
        contextoQuartoCaminhao.canvas.height = 300;
        var quartoCaminhao = new Chart(
            contextoQuartoCaminhao,
            {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Temperatura',
                        type: 'line',
                        borderColor: ['#45b3e7'],
                        backgroundColor: ['#89cff0']
                    }]
                },
                options: {
                    scales: {
                        axis: "reverse",
                        xAxes: [{
                            distribution: 'series',

                        }],
                        yAxes: [{

                            },

        /* -- Quinto Caminhão */
        var contextoQuintoCaminhao = document.getElementById('chart-quinto-caminhao').getContext('2d');
        contextoQuintoCaminhao.canvas.width = 1000;
        contextoQuintoCaminhao.canvas.height = 300;
        var quintoCaminhao = new Chart(
            contextoQuintoCaminhao,
            {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Temperatura',
                        type: 'line',
                        borderColor: ['#45b3e7'],
                        backgroundColor: ['#89cff0']
                    }]
                },
                options: {
                    scales: {
                        axis: "reverse",
                        xAxes: [{
                            distribution: 'series',
                            ticks: {
                                beginAtZero: true
                            }
                        }],
                        yAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: 'Temperatura'
                            },
                            ticks: {
                                beginAtZero: true,
                                reverse: true
                            }
                        }]
                    },
                    animation: {
                        duration: 0
                    }
                }
            }
        );

        var paginacao = {};
        var tempo = {};
        function obterDados(grafico, endpoint) {
            var http = new XMLHttpRequest();
            http.open('GET', 'http://localhost:3300/sensores/' + endpoint, false);
            http.send(null);
            var valores = JSON.parse(http.responseText);
            if (paginacao[endpoint] == null) {
                paginacao[endpoint] = 0;
            }
            if (tempo[endpoint] == null) {
                tempo[endpoint] = 0;
            }
            // Exibir à partir do último elemento exibido anteriormente
            var ultimaPaginacao = paginacao[endpoint];
            paginacao[endpoint] = valores.length;
            var valores = valores.slice(ultimaPaginacao);
            valores.forEach((valor) => {
                //Máximo de 60 itens exibidos no gráfico
                if (grafico.data.labels.length == 10 && grafico.data.datasets[0].data.length == 10) {
                    grafico.data.labels.shift();
                    grafico.data.datasets[0].data.shift();
                }

                grafico.data.labels.push(tempo[endpoint]++);
                grafico.data.datasets[0].data.push(parseFloat(valor));
                grafico.update();
            })
        }

        setInterval(() => {
            obterDados(primeiroCaminhao, 'caminhao_01');
            obterDados(segundoCaminhao, 'caminhao_02');
            obterDados(terceiroCaminhao, 'caminhao_03');
            obterDados(quartoCaminhao, 'caminhao_04');
            obterDados(quintoCaminhao, 'caminhao_05');
        }, 5000);

    </script>
